name: "CI Build"

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches: [ 'main' ]

env:
  PROJECT_NAME: 'Demo.Selenium.Bank'
    

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            6.0.x
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1        
      - name: Install dependencies
        run: dotnet restore src/${{ env.PROJECT_NAME }}/${{ env.PROJECT_NAME }}.csproj
      - name: Build
        run: dotnet build --configuration Release --no-restore src/${{ env.PROJECT_NAME }}/${{ env.PROJECT_NAME }}.csproj

  DEV:    
    name: DEV
    needs: build
    uses: ./.github/workflows/run-tests.yml
    with:
      projectName: Demo.Selenium.Bank
      environment: dev
      
      