name: "CI Build"

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches: [ 'main' ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project-name:
          - Demo.Selenium.Bank
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            6.0.x
      - name: Install dependencies
        run: dotnet restore src/${{ matrix.project-name }}/${{ matrix.project-name }}.csproj
      - name: Build
        run: dotnet build --configuration Release --no-restore src/${{ matrix.project-name }}/${{ matrix.project-name }}.csproj
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable        
      - name: Test
        run: dotnet test --no-restore --verbosity normal --logger "trx;LogFileName=test-results.trx" src/${{ matrix.project-name }}/${{ matrix.project-name }}.csproj
      - uses: actions/upload-artifact@v2
        if: success() || failure()
        with:
          name: test-results-${{ matrix.project-name }}
          path: '**/test-results.trx'          